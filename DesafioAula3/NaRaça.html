<body>
    <h1>Cadastro de aluno</h1>
    <form action="process_form.php" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Ex.:abc@gmail.com">
        <button onclick="addGmail()">@gmail.com</button>
        <script>
            function addGmail() {
                var emailInput = document.getElementById("email");
                var currentValue = emailInput.value;
                emailInput.value = currentValue + "@gmail.com";
            }
        </script>
        <br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required placeholder="Digite sua idade" min="10" max="90">
        <br><br>

        <label for="turma">Turma:</label>
        <input type="text" id="turma" name="turma" required placeholder="Ex.: 1ano-b, 2ano-a">
        <br><br>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>
